<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>

    <ul>
        {% for i in livros%}
        <li>
            <h2>{{i.titulo}}</h2>
            <p>{{i.autor}}</p>
            <p>{{i.paginas}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
